<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="canonical" href="https://playgrounds-bxl.be">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playgrounds in Brussels</title>
  <link rel="stylesheet" type="text/css" href="src/styles/inline.css">

  <link rel="manifest" href="/manifest.json">

  <link rel="apple-touch-icon" sizes="180x180" href="/src/assets/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/src/assets/favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/src/assets/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="mask-icon" href="/src/assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
</head>

<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">
        <img src="src/assets/favicons/android-chrome-192x192.png" alt="">
        Playgrounds in Brussels
      </span>
      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation">
        <button id="butRefresh" class="headerButton" aria-label="Refresh">Refresh</button>
        <button id="butAdd" class="headerButton" aria-label="Add">Add</button>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="debug"></div>
    <div class="card cardTemplate playground card mdl-card mdl-shadow--2dp" hidden>
      <div class="mdl-card__title card-header">
        <img src="src/assets/park.jpg" alt="">
      </div>
      <div class="recordid" hidden></div>
      <div class="card-last-updated" hidden></div>
      <div class="name"></div>
      <div class="date"></div>
      <div class="description"></div>
      <div class="address"></div>
      <div class="age"></div>
      <div class="postalCode"></div>
    </div>
  </main>

  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>
</div>
  <script src="jspm_packages/system.js"></script>
  <script src="config.js"></script>
  <script>
  SystemJS.import('src/scripts/app.js');
</script>

  <!--<script src="scripts/app.js" async></script>-->

</body>

</html>
